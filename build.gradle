plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.5'
}

test {
    useTestNG() {
        if (isPreserveOrder() || isGroupByInstances() || isUseDefaultListeners()) {
            suites "src/test/resources/suites/alltestssuite.xml"
        } else {
            setPreserveOrder true
            setGroupByInstances true
            useDefaultListeners true
            suites "src/test/resources/suites/positivetestssuite.xml"
            suites "src/test/resources/suites/negativetestssuite.xml"
        }
    }
}